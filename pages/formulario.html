    <main>
        <div class="main-formulario">
            <div class="container">
            <div class="row">
                <div class="col-12 col-lg-12">
                    <h1>FORMULARIO BAJONERO</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-lg-4">
                    <img src="../assets/img/formulario2.jpg" alt="Imagen del Formulario" class="img-fluid">
                </div>
                <div class="col-12 col-lg-8">
                    <div class="formulario">
                        <div class="mb-3">
                            <label for="name" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="name" name="user_name">
                            <label for="exampleFormControlInput1" class="form-label">Ingresar e-mail</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="burger@gmail.es">
                            <label for="ig" class="form-label">Nombre Del Bar</label>
                            <input type="text" class="form-control" id="ig" name="user_name">
                            <div class="form-group">
                                <label for="state_id" class="control-label">Ubicacion</label>
                                <select class="form-control" id="state_id">
                                    <option value="AL">Provincia de Buenos Aires</option>
                                    <option value="AK">Capital Federal</option>
                                    <option value="AK">Cordoba</option>
                                    <option value="AK">Rosario</option>
                                    <option value="AK">Jujuy</option>
                                </select>                    
                            <div class="form-group p-4">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                                <div class="col-md-8">
                                    <input id="phone" name="phone" type="text" placeholder="Numero de Telefono del bar" class="form-control">
                                </div>
                            <div class="form-group p-4">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
                                <div class="col-md-8">
                                    <textarea class="form-control" id="message" name="message" placeholder="CONTANOS PORQUE NOS RECOMENDAS ESTE LUGAR." rows="7"></textarea>
                                </div>
                            </div>
                            <div class="form-group p-1">
                                <div class="col-md-12 text-center">
                                    <button type="submit" class="btn btn-primary btn-lg">ENVIAR</button>
                                </div>
                            </div>
                            </div>
                        </div> 
                    </div>
                </div>
            </div>
    </main>
